<div class="container mt-5">
    <h1 class="mb-4">Mini Word Simulator</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="colorInput">Text Color:</label>
          <input
            type="text"
            [(ngModel)]="textColor"
            (input)="applyStyle()"
          />
        </div>
  
        <div class="form-group">
          <label for="fontSizeInput">Font Size:</label>
          <input
            type="number"
            [(ngModel)]="fontSize"
            (input)="applyStyle()"
          />
        </div>
  
        <div class="form-group">
          <label for="fontFamilySelect">Font Family:</label>
          <select
            [(ngModel)]="fontFamily"
            (change)="applyStyle()"
          >
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
      </div>
  
      <div class="col-md-8">
        <p [ngStyle]="textStyle">This is an example of text.</p>
      </div>
    </div>
  </div>
